<section id="intro">
	<!-- Header -->
	<div class="intro-header" style="background-color:#027e5c;">

		<div class="container">
			<div class="row">
				<div class="col-lg-12">
				<!-- <div class="intro-image col-md-4"></div> -->
					<div class="intro-message" style="color:white;">
						<h1>{{ .Site.Title }}</h1>
						<h3>{{ .Site.Params.description }}</h3>
						<hr class="intro-divider">
						<img src="img/logo_1.png" alt="Logo" width="600px"/>
						<ul class="list-inline intro-social-buttons">
						{{ partial "social" . }}
						</ul>
					</div>
				</div>
			</div>
		</div>
		<!-- /.container -->
	</div>
	<!-- /.intro-header -->
